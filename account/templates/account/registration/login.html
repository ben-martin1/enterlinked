{% load static %}
<link rel="stylesheet" href="{% static 'style/base.css' %}">

{% block content %}
<div class="item-content">
  <p><span class="title">
    ENTERLINKED.</p>
  </span>
</div>
<form method="POST" action="">
  {% csrf_token %}
  <div class="item-content">
    {{form.email.label}} {{form.email}}
  <p>
    {{form.password.label}} {{form.password1}}
  </p>
</div>
<div class="item-content">
  <input type="submit" name="Login" value="Log In" class="register-button"> 
</div>
</form>
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
<p><a href="../register/">Sign up for ENTERLINKED</a></p>
{% endblock %}
